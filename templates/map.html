<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    </head>

    <body onload="getLocation()">
        <p>Click the button to mark your coordinates.</p>

        <button onclick="markCoordinates()">Try It</button>

        <p id="demo"></p>

        <script>
            var x = document.getElementById("demo");
            var update;
            function markCoordinates() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(upload_to_server);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function upload_to_server(position) {
                fetch("/add?lat="+position.coords.latitude+"&long="+position.coords.longitude)
               .then(res => res.json())
               .then(out =>
                 { console.log('Checkout this JSON! ', out);
                   update(position);
                 }
               )      
            }

            function retrieveSaved(draw) {
               fetch("/query")
               .then(res => res.json())
               .then(out =>
                 {console.log('Checkout this JSON! ', out); 
                  draw(out["Items"]);})
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            var greenIcon = L.icon({
                iconUrl: "leaf-green.png",
                shadowUrl: "leaf-shadow.png",
                iconSize: [38, 95], // size of the icon
                shadowSize: [50, 64], // size of the shadow
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                shadowAnchor: [4, 62], // the same for the shadow
                popupAnchor: [-3, -76], // point from which the popup should open relative to the iconAnchor
            });
            function showPosition(position) {
                var map = L.map("map").setView([position.coords.latitude, position.coords.longitude], 15);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                }).addTo(map);

                var LeafIcon = L.Icon.extend({
                    options: {
                        shadowUrl: "/static/leaf-shadow.png",
                        iconSize: [38, 95],
                        shadowSize: [50, 64],
                        iconAnchor: [22, 94],
                        shadowAnchor: [4, 62],
                        popupAnchor: [-3, -76],
                    },
                });
                var greenIcon = new LeafIcon({ iconUrl: "/static/leaf-green.png" });
                console.log(position.coords.latitude, position.coords.longitude)
                var mGreen = L.marker([position.coords.latitude, position.coords.longitude], { icon: greenIcon }).bindPopup("I am a green leaf.").addTo(map);
                function draw(items) {
                    for(var i = 0; i < items.length; i++) {
                        var z = items[i];
                        var mGreen = L.marker([parseFloat(z["latitude"]), parseFloat(z["longitude"])], { icon: greenIcon }).bindPopup("I am a green leaf.").addTo(map);
                    }
                }
                update = position => {
                    var mGreen = L.marker([position.coords.latitude, position.coords.longitude], { icon: greenIcon }).bindPopup("I am a green leaf.").addTo(map); }
                retrieveSaved(draw);

                //var intervalId = window.setInterval(function(){
                //  retrieveSaved()
                //}, 5000);
            }
            
        </script>

        <div id="map" style="width: 800px; height: 600px;"></div>
    </body>
</html>
